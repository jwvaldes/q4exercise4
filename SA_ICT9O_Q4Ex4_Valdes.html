<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  	  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&family=Shantell+Sans&display=swap" rel="stylesheet">
	<title>Jaz's Yards-to-Inches Converter!</title>
</head>
<body  style="background-color: #7ed8d5;">
	<div class="container" style="font-family: 'Roboto Slab', serif; color: #fd8297;"><br><br>
<h2>Length Converter</h2><br>
<h5 style="font-family: 'Shantell Sans', cursive;">Feel free to use this calculator to convert Yards to Inches! Simply type or toggle in the number of yards you wish to convert to inches and recieve immediate results!</h5><br><br>

<p>
  <label>Yards:</label>
  <input id="inputYards" type="number" placeholder="Yards" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
</p>
<p>Inches: <span id="outputInches"></span></p>

<script>
function LengthConverter(valNum) {
  document.getElementById("outputInches").innerHTML=valNum*36;
}
</script>
</div>
</body>
</html>
